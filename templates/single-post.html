{% extends "base.html" %}

{% block title %} Index Page {% endblock %}

{% block page_content %}
  <div class="row">
   <div class="col-md-12">
    <p>
      <a href="{{ url_for('index') }}"> Back index page</a>
    </p>
    <p>
      <span>Query Result: </span> {{ post }}<br>
        <ul>
          <li>id: {{ post.id }} </li>
          <li>title: {{ post.title }} </li>
          <li>body: {{ post.body }} </li>
        </ul>
    </p>
  </div>
  </div>
{% endblock %}
